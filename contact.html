                                    <label for="email">Email:</label>
                                        <input type="email" placeholder="Enter your email" name ="email" id="email"><br/>
                                    <label for="phone">Mobile:</label>
                                        <input type="phone" placeholder="(000)-000-0000" name="phone" id="phone"><br/>
                                    <label for="message"> Message:</label> 
                                        <input placeholder="Enter your message" id = "message" name="message" required><br>
                                    <br/>
                                    <input type = "submit" value = "Submit" id="submit">
